<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <script src="jquery3.0.0/jquery.js"></script>
    <script src="login/tether.min.js"></script>
    <script src="bootstrap4.1.0/js/bootstrap.js"></script>
    <script src="bootstrap3.3.7/js/button.js"></script>
        <style>
            .modal {
                background-color: #76767600;
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.0);
                height: 100%;
            }

            .bg {
                background:url("./images/timgbg.jpg")  no-repeat  ;
                background-size:  100%;
                height: 100%;
                /*background: no-repeat center;*/
            }

        </style>


</head>
<body class="bg">
<br>
<br>
<br>
<br>
<br>
<div class="container pt-5">
    <label class="card-title center-block text-center " style="font-size: 3rem;color: white">协同保障及救助权利人管理平台</label>
    <div class="col-sm-12 col-md-5 col-lg-5 m-auto pt-2 mt-2">
        <!--登陆框-->

        <div class="card" style="border-radius: 10px">

            <div class="card-block">
                <!--标题-->
                <h4 class="card-title">
                    <ul class="nav nav-tabs">
                        <li class="nav-item col-6">
                            <a class=" nav-link active bg-info" value="0" >企业端</a>
                        </li>
                        <li class="nav-item  col-6">
                            <a class="nav-link" value="1" >管理员</a>
                        </li>
                    </ul>
                    <input type="hidden" value="0" id="userType">
                </h4>

                <span class="text-muted text-danger" ></span>
                <hr>
                <form onsubmit="return login()"  method="post">
                    <!--用户输入框-->
                    <div class="input-grp ">
                        <input type="text" class="form-control col-xs-8" style="width: 80%!important;margin: 0 auto!important;" placeholder="账号" id="username" name="username" value="" required>
                    </div>
                    <br/>
                    <!--密码输入框-->
                    <div class="input-grp">
                        <input type="password" class="form-control col-xs-8"  style="width: 80%!important;margin: 0 auto!important;"  placeholder="密码" value="" name="password" id="password">
                    </div>
                    <br/>
                    <br/>
                    <!--登录按钮-->
                    <div align="center" style="padding-bottom: 10%">
                        <button class="btn bg-info btn-outline-success" id="login-btn" data-loading-text="登录中..." autocomplete="off" type="submit" style="width: 12rem"  >登录</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
    <div class="modal-footer">
        <label style="text-align: center;margin: 0 auto;color: white">
            <a href="http://www.51xt.com.cn/" style="text-decoration:none; color: white">关于我们</a>
             | Copyright©2012-<script>document.write(new Date().getFullYear())</script> 51xt.com.cn All Rights </label>
    </div>
</div>

<div id="exampleModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLiveLabel" style="display: none" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLiveLabel">信息</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div id="modalInfo" class="modal-body font-weight-bold">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭窗口</button>
            </div>
        </div>
    </div>
</div>
<script>
    var modal = $('#exampleModal');
    var mymodal = $('#myModal');
    mymodal.modal("show");
    var info = $('#modalInfo');
    $("ul li a").on("click", function(){
        $('ul li a:not(this)').removeClass('active bg-info')
        $(this).addClass('active bg-info');
        console.log($(this).attr("value"));
        $("#userType").val($(this).attr("value"));
    });

    function login() {
          $("#login-btn").button('loading');

        var username = $('#username').val();
        var password = $('#password').val();
        var type = $("#userType").val();
        $.ajax({
            type: 'POST',
            data: {account: username, psw: password,userType:type},
            dataType: "JSON",
            url: '/hz/login/valid',
            success: function (data) {
                $("#login-btn").button('reset');
                // $("#login-btn").button('reset');
                if (data.code == 0) {
                    if(data.extend.type==1) {
                        window.location.href = '/hzp/html/admin/index.html';
                    }else if(data.extend.type==110) {
                        window.location.href = '/hzp/html/sys/index.html';
                    }else {//data.extend.type==0)
                        window.location.href = '/hzp/html/comp/index.html';
                    }
                } else {
                    info.html('登录失败！请检查密码或用户名是否出错');
                    modal.modal('show');
                }
            },
            error:function () {
                $("#login-btn").button('reset');
            }

        });
        return false;
    }


</script>

</body>
</html>
